<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="main-container">
    <div class="left-side">
      <h1>Your Results</h1>
      <span class="score">76</span>
      <span>of 100</span>
      <span>Great</span>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
      
    </div>
    <div class="right-side">
      <h2>Summary</h2>
      <div class="summary-item">
        <span class="item-name">Reaction</span>
        <span class="item-score">80 / 100</span>
      </div>
      <div class="summary-item">
        <span class="item-name">Memory</span>
        <span class="item-score">92 / 100</span>
      </div>
      <div class="summary-item">
        <span class="item-name">Verbal</span>
        <span class="item-score">61 / 100</span>
      </div>
      <div class="summary-item">
        <span class="item-name">Visual</span>
        <span class="item-score">72 / 100</span>
      </div>
  
      <button type="button" class="btn">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dorcas Komane</a>.
  </div>
</body>
</html>
